<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>توليد كود ترخيص</title>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; }
    input, button { margin: 10px 0; padding: 5px; font-size: 16px; }
    pre { background: #f2f2f2; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>توليد كود ترخيص</h1>

  <form id="form">
    <label>عدد الأيام: <input type="number" id="days" value="1"></label><br>
    <label>عدد الساعات: <input type="number" id="hours" value="0"></label><br>
    <button type="submit">توليد</button>
  </form>

  <pre id="output">🔑 عند توليد كود سيظهر هنا ...</pre>

  <script>
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const days = document.getElementById('days').value;
      const hours = document.getElementById('hours').value;

      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ days, hours })
      });

      const data = await res.json();
      document.getElementById('output').innerText =
        `🔐 كود الترخيص المشفر:\n${data.license}\n\n📋 تفاصيل الكود:\n${JSON.stringify(data.details, null, 2)}`;
    };
  </script>
</body>
</html>
