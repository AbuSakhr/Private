<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد رموز الترخيص</title>
</head>
<body>
  <h1>توليد كود ترخيص</h1>
  <form id="form">
    عدد الأيام: <input type="number" id="days" value="1"><br>
    عدد الساعات: <input type="number" id="hours" value="0"><br>
    <button type="submit">توليد</button>
  </form>

  <pre id="output"></pre>

  <script>
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const days = document.getElementById('days').value;
      const hours = document.getElementById('hours').value;

      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ days, hours })
      });
      const data = await res.json();
      document.getElementById('output').innerText =
        `🔑 الترخيص المشفر:\n${data.license}\n\n📅 التفاصيل:\n${JSON.stringify(data.details, null, 2)}`;
    };
  </script>
</body>
</html>
